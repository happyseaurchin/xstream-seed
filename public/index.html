<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSTREAM Seed</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0f;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container { max-width: 600px; text-align: center; }
    h1 { color: #22d3ee; font-size: 1.5rem; margin-bottom: 0.5rem; }
    .tagline { color: #64748b; font-size: 0.875rem; margin-bottom: 2rem; }
    .description { color: #94a3b8; font-size: 0.9rem; line-height: 1.6; margin-bottom: 2rem; }
    .cta {
      display: inline-block;
      background: #164e63;
      color: #22d3ee;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s;
      margin-bottom: 1.5rem;
    }
    .cta:hover { background: #155e75; }
    .secondary { display: block; color: #64748b; font-size: 0.75rem; text-decoration: none; margin-top: 1rem; }
    .secondary:hover { color: #94a3b8; }
    .footer { margin-top: 3rem; color: #475569; font-size: 0.7rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>◇ XSTREAM SEED</h1>
    <p class="tagline">Your instance. Your key. Your resources.</p>
    <p class="description">
      A self-bootstrapping LLM kernel. Bring your own Claude API key.<br>
      The infrastructure serves you, not the other way around.
    </p>
    <a href="/kernel" class="cta">Launch Kernel →</a>
    <a href="https://xstream.onen.ai/dev-journey.html" class="secondary">
      What is this? Read the development journey
    </a>
    <div class="footer">
      <p>seed.machus.ai — Part of the XSTREAM project</p>
    </div>
  </div>
</body>
</html>
