<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSTREAM Seed</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0f;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container { max-width: 700px; text-align: center; }
    h1 { 
      color: #5eead4; 
      font-size: 2.5rem; 
      margin-bottom: 0.75rem;
      text-shadow: 0 0 30px rgba(94, 234, 212, 0.3);
    }
    .tagline { 
      color: #94a3b8; 
      font-size: 1.1rem; 
      margin-bottom: 2.5rem;
      letter-spacing: 0.05em;
    }
    .description { 
      color: #cbd5e1; 
      font-size: 1.1rem; 
      line-height: 1.8; 
      margin-bottom: 2.5rem; 
    }
    .cta {
      display: inline-block;
      background: #0d9488;
      color: #f0fdfa;
      padding: 1rem 2.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.2s;
      margin-bottom: 2rem;
      box-shadow: 0 0 20px rgba(13, 148, 136, 0.4);
    }
    .cta:hover { 
      background: #14b8a6; 
      box-shadow: 0 0 30px rgba(20, 184, 166, 0.5);
      transform: translateY(-2px);
    }
    .secondary { 
      display: block; 
      color: #94a3b8; 
      font-size: 0.9rem; 
      text-decoration: none; 
      margin-top: 1.5rem; 
    }
    .secondary:hover { color: #e2e8f0; }
    .footer { margin-top: 4rem; color: #64748b; font-size: 0.8rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>◇ XSTREAM SEED</h1>
    <p class="tagline">Your instance. Your key. Your resources.</p>
    <p class="description">
      A self-bootstrapping LLM kernel. Bring your own Claude API key.<br>
      The infrastructure serves you, not the other way around.
    </p>
    <a href="/kernel" class="cta">Launch Kernel →</a>
    <a href="https://xstream.onen.ai/dev-journey.html" class="secondary">
      What is this? Read the development journey
    </a>
    <div class="footer">
      <p>seed.machus.ai — Part of the XSTREAM project</p>
    </div>
  </div>
</body>
</html>
